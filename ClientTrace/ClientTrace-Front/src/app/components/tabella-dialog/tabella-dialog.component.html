<h1 mat-dialog-title class="dialog-title">Pagina e descrizione</h1>
<div mat-dialog-content class="dialog-content">
  <p><strong>Pagina:</strong> {{ data.pagina }}</p>
  <p><strong>Descrizione:</strong> {{ data.descrizione }}</p>
</div>
<div mat-dialog-actions class="dialog-actions">
  <button mat-button (click)="dialogRef.close()">Chiudi</button>
</div>
