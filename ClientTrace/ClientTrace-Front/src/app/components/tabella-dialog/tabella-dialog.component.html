<mat-toolbar>
  Pagina e descrizione
</mat-toolbar>

<mat-dialog-content class="mat-typography">
  <p><strong>Pagina:</strong> {{ data.pagina }}</p>
  <div>
    <span *ngFor="let col of displayedColumns let i = index">
      <b>{{ col }} </b> :  {{ displayedData[i] }} <br>
    </span>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close style="background-color: rgb(69, 69, 217);color: white;">Chiudi</button>
</mat-dialog-actions>
