<mat-toolbar class="menuGradient menuShadow">

    <mat-icon>menu</mat-icon>
  </button>

  <span style="margin-left: 40px;"></span>
  <span></span>

  <img src="../../../assets/sopraninoLogo.png" class="logo" alt="Logo">
</mat-toolbar>

    <a (click)="goToClientTrace(); sidenav.close()" mat-button class="custom-color"><mat-icon>assignment</mat-icon>Tracciamento</a>
  </div>
</mat-sidenav>
